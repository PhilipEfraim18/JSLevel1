<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
</head>
<body>
    <h1>Count De Money</h1>
    <hr>
    <p>Pennies</p>
    <p id="totalPennies">Total Pennies: </p>
    <p id="totalAmountPennies">Amount of Pennies: </p>
    <button onclick="addPennies()">Add Pennies</button>
    <button onclick="subtractPennies()">Subtract Pennies</button>
    <hr>
    <p>Nickels</p>
    <p id="totalNickels">Total Nickels: </p>
    <p id="totalAmountNickels">Amount of Nickels</p>
    <button onclick="addNickels()">Add Nickels</button>
    <button onclick="subtractNickels()">Subtract Nickels</button>
    <hr>
    <p>Dimes</p>
    <p id="totalDimes">Total Dimes</p>
    <p id="totalAmountDimes">Amount in Dimes</p>
    <button onclick="addDimes()">Add Dimes</button>
    <button onclick="subtractDimes()">Subtract Dimes</button>
    <hr>
    <p>Quarters</p>
    <p id="totalQuarters">Total Quarters</p>
    <p id="totalAmountQuarters">Total in Quarters</p>
    <button onclick="addQuarters()">Add Quarters</button>
    <button onclick="subtractQuarters()">Subtract Quarters</button>
    <hr>
    <p id="TotalAmount">Total Amount</p>
</body>
</html>
